<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Engineering Ladders</title>
    <link href="dist.css" rel="stylesheet">
    <script src="https://unpkg.com/konva@8.3.5/konva.min.js"></script>
</head>
<body>
<section class="body-font mx-auto">
    <div class="container mx-auto flex px-5 pt-12 items-center justify-center flex-col">
        <div class="text-center lg:w-2/3 w-full">
            <h1 class="text-gray-600 title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Interactive Engineering Ladders</h1>
            <p class="text-gray-600 mb-8 leading-relaxed">This is an interactive version of the pentagon introduced by Jorge Fioranelli.
                You can see his work and more details here:
                <a href="http://www.engineeringladders.com" class="text-blue-700" target="_blank">www.engineeringladders.com</a>
            </p>
            <button onclick="copyUrl()" class="flex mx-auto text-white bg-indigo-400 border-0 py-1 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Share</button>
            <span id="copied" class="m-2" style="display: none;">Copied</span>
        </div>
    </div>
</section>
<section class="row-auto w-full px-5 py-6" style="text-align: -webkit-center;">
    <div id="canvas-container" style="width: 600px; height: 600px;"></div>
</section>
<script src="js/interaction.js"></script>
</body>
</html>
